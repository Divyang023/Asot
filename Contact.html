<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="stylesheet" href="Css/Contact.css">
</head>
<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="images/web_logo.png">Asot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link animated-link" href="Asot.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link animated-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link animated-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link animated-link" href="Contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <header class="bg-light text-center py-5">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out for any inquiries.</p>
    </header>

    <main class="container my-5">
        <!-- Contact Form Section -->
        <section id="contact-form">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="animated-section">Send Us a Message</h3>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <!-- Google Map Section -->
                <div class="col-md-6">
                    <h3 class="animated-section">Our Location</h3>
                    <div id="map" style="height: 400px;"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <p>Â© 2025 Your Company. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&libraries=&v=weekly" async></script>

    <!-- Custom JavaScript -->
    <script src="Css/Script.js"></script>
    <script src="Css/contact.js"></script>

</body>
</html>
